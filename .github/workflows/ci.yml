name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Backend
        run: dotnet build --no-restore --configuration Release

      - name: Run Backend Tests
        run: dotnet test --no-build --verbosity normal

  build-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('Website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        working-directory: Website
        run: npm ci

      - name: Run Frontend Tests
        working-directory: Website
        run: npm test -- --watchAll=false

      - name: Build Frontend
        working-directory: Website
        run: npm run build

  generate-api-client:
    name: Generate API Client
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for Swagger to be available
        id: wait_for_swagger
        run: |
          echo "Waiting for Swagger to be available..."
          until $(curl --output /dev/null --silent --head --fail http://localhost:5000/swagger/v1/swagger.json); do
            printf '.'
            sleep 5
          done
          echo "Swagger is now available."

      - name: Setup Node.js for API Generation
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies for API Generation
        working-directory: Website
        run: npm ci

      - name: Generate API Client
        working-directory: Website
        run: npm run generate-api
